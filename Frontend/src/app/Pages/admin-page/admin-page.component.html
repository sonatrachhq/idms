<mat-tab-group mat-align-tabs="center" style="margin-left: 45px;margin-right: 45px; margin-top: 25px;">

  
  

  <mat-tab >
      <ng-template mat-tab-label>
        <mat-icon class="example-tab-icon">accessibility_new</mat-icon>
        {{'affect_role' | translate}}
      </ng-template>
     <app-affect-role-tab-admin [mode]="mode"></app-affect-role-tab-admin>
  
    </mat-tab>

    <mat-tab >
      <ng-template mat-tab-label>
        <mat-icon class="example-tab-icon">category</mat-icon>
        {{'assoc_obj' | translate}}
      </ng-template>
     <app-assoc-obj-tab-admin [mode]="mode" [state]="1"></app-assoc-obj-tab-admin>
  
    </mat-tab>
    <mat-tab >
      <ng-template mat-tab-label>
        <mat-icon class="example-tab-icon">delete</mat-icon>
        {{'delete_obj' | translate}}
      </ng-template>
     <app-assoc-obj-tab-admin [mode]="mode" [state]="2"></app-assoc-obj-tab-admin>
  
    </mat-tab>
</mat-tab-group>
