
    <mat-card class="example-card">
        <mat-card-header>
         
          <mat-card-title style="text-transform: uppercase;text-align: center; margin-left: 120px;">IDMS</mat-card-title>
          <mat-card-subtitle style="text-align: center; margin-left: 120px;font-family:serif;font-size: 20;">{{'auth_login' | translate}}</mat-card-subtitle>
        </mat-card-header>
        <img src="../../../assets/img/back_login.jpg" style="background-size: cover;margin-bottom: 8px;">
        <mat-card-content>
            <form [formGroup]="formGroup" novalidate>
                <div class="table-container">
                  <mat-form-field appearance="outline">
                    <mat-label>{{'son_login' | translate}}</mat-label>
                    <input matInput placeholder="son" formControlName="sonuser" value="sonUser">
                    <mat-icon matSuffix> person_outline</mat-icon>
                    <mat-error
                      *ngIf="!formGroup.controls['sonuser'].valid && formGroup.controls['sonuser'].touched">
                      {{ 'titleAlert_login'| translate}}
                    </mat-error>
                  </mat-form-field>
        
                  <mat-form-field appearance="outline"> 
                    <mat-label>{{'psw_login' | translate}}</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" placeholder="password" formControlName="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error
                      *ngIf="!formGroup.controls['password'].valid && formGroup.controls['password'].touched">
                      {{ 'titleAlert_login'| translate }}
                    </mat-error>
                  </mat-form-field>
                  <button [disabled]="!formGroup.valid"   mat-raised-button color="primary" (click) ="onSubmit(formGroup.value)">{{'connect_header' | translate}}</button>
                  </div>
                  </form>
        </mat-card-content>
        <mat-card-actions>
        <mat-divider></mat-divider>
            <p style="text-align: center ;margin-top: 10px; ">{{'account_login'| translate}}</p>
            <button   mat-raised-button color="accent" style="width: 370px;margin-right: 10px;" (click)="register()">{{'subscribe_login'| translate}}</button>

            </mat-card-actions>
      </mat-card>
