
<igx-list [displayDensity]="density"  >
    <ng-template igxEmptyList>
      <!-- <p class="empty">{{'empty_list'|translate}} </p> -->
      <div class="igx-list__empty"></div>
    </ng-template>
    <igx-list-item 
    igxRipple 
    igxRippleTarget=".igx-list__item-content"
     #item
    *ngFor="let app of data | igxFilter: filterApps;let j = index"
    [ngClass]="{'addPadding': app.roles.length==0&& app.publicflag==0 }">
   

      <igx-avatar igxListThumbnail [src]="app.iconurl" roundShape="true" *ngIf="app.roles.length==0 && app.publicflag==0"></igx-avatar>
      <span igxListLineTitle *ngIf="app.roles.length==0 && app.publicflag==0">{{ app.applicationtitle  | translate}}</span>
      <span igxListLineSubTitle *ngIf="app.roles.length==0 && app.publicflag==0">{{app.applicationdesc  | translate}}</span>
      <button igxListAction mat-flat-button color="accent" style=" margin: 5px;" (click)="openEmailBox(app)"
        *ngIf="app.roles.length==0 && app.publicflag==0">{{'request' | translate}}</button>
      <igx-icon igxListAction style=" margin: 5px;" *ngIf="app.roles.length==0 && app.publicflag==0" #tooltip="matTooltip"
        [matTooltip]="tooltipMsg|translate" [matTooltipPosition]="position" matTooltipHideDelay="1000"
        (click)="openSnackBar(app)">
        more_vert
      </igx-icon>

    </igx-list-item>
  </igx-list>
  <igx-paginator #paginator
 [perPage]="10"
 [selectOptions]="itemsPerPage" 
[totalRecords]="applications.length"
  (perPageChange)="navigateToFirstPage()"
  style="margin-bottom: 8px;">
</igx-paginator>
