<mat-dialog-content align="center">


 

    


      <mat-form-field style="width: 100%;margin-bottom: 8px;" appearance="outline">
        <mat-label>{{'obj_parent'|translate}}</mat-label>
        <mat-select [formControl]="idsobject" multiple>
          <mat-option *ngFor="let obj of distinctObj" [value]="obj">
            {{obj.descobject}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="idsobject.hasError('required') ">
            {{ 'titleAlert_login'|translate }}
          </mat-error>

      </mat-form-field>
  
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button color="accent" mat-dialog-close >{{'btn_role_select_cancel'|translate}}</button>
      <button mat-raised-button color="primary"  [disabled]="idsobject.hasError('required')" (click)="onSubmit()">{{'delete_obj'|translate}}</button>
  </mat-dialog-actions>
